name: Windows build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix: { dir: [
        'exercise1',
        'exercise2',
        'exercise3',
        'exercise4',
        'exercise5',
        'exercise6',
        'exercise7',
      ] }
    
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3
        
      - name: ðŸ— Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
        
      - name: ðŸ“¦ Install dependencies
        working-directory: ${{ matrix.dir }}
        run: flutter pub get
        
      - name: ðŸ“‹ Run tests
        working-directory: ${{ matrix.dir }}
        run: flutter test
        
      - name: ðŸ“¦ Add windows support
        if: ${{ matrix.dir != 'exercise2' }} # --> exercise2 is not a flutter project, so exclude it
        working-directory: ${{ matrix.dir }}
        run: flutter create --platforms=windows .
      
      - name: ðŸ‘· Build windows exe
        if: ${{ matrix.dir != 'exercise2' }} # --> exercise2 is not a flutter project, so exclude it
        working-directory: ${{ matrix.dir }}
        run: flutter build windows
        
      - name: ðŸ“± Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: windows-app-${{ matrix.dir }}
          retention-days: 7
          path: |
            ${{ matrix.dir }}/build/windows/runner/Release/
